<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="cssStyle.css">
    <title>Calculator 0.1</title>
    <script src="practiceJS.BS.js"></script>
    <!--<script src="js_calculator.js"></script>-->


</head>
<body>
    <header>
        <h1>Calculator</h1>
        <div class="header_info">About Me</div>
        <div class="header_info">Links</div>
    </header>

    <div class="calculator_container">

        <div class="display">0</div>

        <div class="top_buttons inputs">
            <button value="C" class="clear">C</button>
            <button value="CE" class="clear">CE</button>
            <!--<div class="top_signs">/</div>-->
        </div>

        <div class="numericals">
            <div class="row_1">
                <button value="7" class="inputs">7</button>
                <button value="8" class="inputs">8</button>
                <button value="9" class="inputs">9</button>
                <button value="/" class="operators">/</button>
            </div>

            <div class="row_2">
                <button value="4" class="inputs">4</button>
                <button value="5" class="inputs">5</button>
                <button value="6" class="inputs">6</button>
                <button value="*" class="operators">*</button>
            </div>

            <div class="row_3">
                <button value="1" class="inputs">1</button>
                <button value="2" class="inputs">2</button>
                <button value="3" class="inputs">3</button>
                <button value="-" class="operators">-</button>
            </div>

            <div class="row_4">
                <button value="0" class="inputs">0</button>
                <button value="." class="inputs">.</button>
                <button value="=" class="operators equal_button">=</button>
                <button value="+" class="operators">+</button>
            </div>
    </div>
</div>

</body>
</html>
